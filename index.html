<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Subnetter — IPv4 Subnetting Practice (VLSM)</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

  <h1>Subnetter</h1>
  <div class="sub">
    Practice IPv4 subnetting & VLSM. Fill in Mask, CIDR, Network ID, Broadcast, First usable (Gateway), Last usable.
  </div>

  <div class="toolbar">
    <div style="flex:1 1 240px;">
      <label for="difficulty">Difficulty</label>
      <select id="difficulty">
        <option value="easy">Easy (1 subnet)</option>
        <option value="medium">Medium (equal-size)</option>
        <option value="hard">Hard (VLSM)</option>
      </select>
    </div>
    <div style="flex:1 1 200px;">
      <label>&nbsp;</label>
      <button class="primary" id="newBtn">New Question</button>
    </div>
    <div style="flex:1 1 200px;">
      <label>&nbsp;</label>
      <button id="checkBtn">Check Answers</button>
    </div>
  </div>

  <div id="question" class="card" style="display:none;"></div>
  <div id="inputs"></div>
  <div id="result" class="card" style="display:none;"></div>

</div>
</div> <!-- end .container -->

<div id="scorebar" class="scorebar">
  <div><b>Streak:</b> <span id="streakNow">0</span></div>
  <div><b>Best:</b> <span id="streakBest">0</span></div>
</div>

<div id="toast" class="toast" style="display:none;"></div>

<div id="modalBackdrop" class="modalBackdrop" style="display:none;">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <h2 id="modalTitle">Streak ended</h2>
    <p id="modalBody"></p>
    <div class="modalBtns">
      <button id="modalReview" class="primary">Review Correct Answers</button>
      <button id="modalNew">New Question</button>
    </div>
  </div>
</div>

<footer>
  Built by Cameron ·
  <a href="https://github.com/concsp" target="_blank">GitHub</a>
</footer>

<script src="script.js"></script>

<!-- GoatCounter -->
<script data-goatcounter="https://concsp.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
        
</body>
</html>
